<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <br><br>

    <button onclick="doCalculation('add')">Add</button>
    <button onclick="doCalculation('subtract')">Subtract</button>
    <button onclick="doCalculation('multiply')">Multiply</button>

    <p id="answer">Result: </p>

    <script>
        function doCalculation(operation) {
            const n1 = document.getElementById("num1").value;
            const n2 = document.getElementById("num2").value;

            fetch("/api/calculate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    num1: Number(n1),
                    num2: Number(n2),
                    operation: operation
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("answer").innerText = "Result: " + data.result;
            })
            .catch(error => {
                console.log("Error:", error);
                document.getElementById("answer").innerText = "Something went wrong.";
            });
        }
    </script>
</body>
</html>
